<!DOCTYPE html>
<html>
<head>
  <style>

    .img-responsive {
      min-height: 50px;
      min-width: 50px;
    }

    .center {
      text-align: center;
    }

    .pad {
      padding: 20px;
    }

    .top-pad {
      padding: 40px 0px;
    }

    .btn {
      padding: 15px 50px;
      font-size: 20px;
    }

  </style>
</head>
<body>
    <div class="alert alert-warning fade in">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <strong>{{.Busy}}</strong> {{.BusyString}}
    </div>
    <div class="row">
      <div class="col-sm-1"></div>
      <ul>
      {{ range .Pictures }}
        <div class="center col-xs-2 ">
          <img src={{.}} class="img-responsive">
        </div>
      {{ end }}
    </ul>
  </div>
    <div class="row">
      <div class="pad col-sm-6">
        <p>
          {{ md .Body }}
        </p>
      </div>
      <div class="center top-pad col-sm-6">
        <a class="btn btn-lg btn-warning" href="mailto:rdallman10@gmail.com"><strong>Hire Me</strong></a>
        <div class="pad">
          <a class="btn btn-lg btn-primary" href="/hire/resume"><strong>Resume</strong></a>
        </div>
      </div>
    </div>
</body>
</html>
