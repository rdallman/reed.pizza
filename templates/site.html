
<!DOCTYPE html>
<html>
<head>
  <title>rd.allman</title>
  <meta name="viewport" content="width=device-width, inital-scale=1.0" />
  <!-- jQuery -->
  <script src="//code.jquery.com/jquery.js"></script>
  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/css/bootstrap.min.css" rel="stylesheet" >
  <!-- Latest compiled and minified JavaScript -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/js/bootstrap.min.js"></script>
  <!-- purrty fonts -->
  <link href="http://fonts.googleapis.com/css?family=Raleway:100,400,500" rel="stylesheet" />


  <style>
    html {
      background: url(/assets/wild_oliva.png) center center fixed;
    }

    body {
      color: #ffffff;
      padding-top: 20px;
      padding-bottom: 100px;
      font-size: 16px;
      font-family: "Raleway";
      font-weight: 400;
      background: transparent;
    }

    h3 {
      font-family: "Raleway";
      font-weight: 500;
    }

    h1, h2 {
      font-family: "Raleway";
      font-weight: 100;
    }

    .navbar-brand {
      font-family:"Raleway";
      font-weight: 100;
      font-size: 28px;
    }

    .navbar-real {
      border-bottom: 0;
      margin-bottom: 40px;
    }

    .navbar-fake {
      background:  url(/assets/wild_oliva.png) center center fixed;
      border-bottom: 0;
    }

    .content {
      padding-left: 15px;
      padding-right: 15px;
    }

    @media print {
      .navbar {
        display: none;
      }
      h1, h2, h3 {
        font-size: 20px;
      }
      body {
        font-size: 12px;
        padding-top: 0px;
        padding-bottom: 0px;
      }
    }

    @media (min-width: 768px) {
      .container {
        max-width: 730px;
      }
      .content {
        padding-left: 0px;
        padding-right: 0px;
      }
    }

    @media (max-width: 768px) {
      .navbar-real {
        margin-bottom: 0px;
      }
      .navbar-fake {
        display: none;
      }
    }

  </style>

</head>
<body>
    <nav class="navbar navbar-fake navbar-fixed-bottom">
    </nav>
    <nav class="navbar navbar-real navbar-fixed-bottom navbar-inverse" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse"
            data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href='/'>rd.allman</a>
        </div>
      <div class="container">
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/projects">Projects</a><li>
            <li><a href="/hire">Hire Me</a></li>
            <!-- dropdown? -->
          </ul>
        </div>
      </div>
    </nav>

  <div class="container">
    <div class="content">
      {{.Body}}
    </div>
  </div>
</body>
</html>
