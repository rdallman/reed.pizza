
<!DOCTYPE html>
<html>
<head>
  <title>rd.allman</title>
  <meta name="viewport" content="width=device-width, inital-scale=1.0" />
  <!-- jQuery -->
  <script src="//code.jquery.com/jquery.js"></script>
  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/css/bootstrap.min.css" rel="stylesheet" >
  <!-- Latest compiled and minified JavaScript -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/js/bootstrap.min.js"></script>
  <!-- purrty fonts -->
  <link href="http://fonts.googleapis.com/css?family=Raleway:100,400,500" rel="stylesheet" />
  <!-- Font-awesome icons -->
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />


  <style>
    html {
      background: #184c6f center center fixed;
    }

    body {
      color: #ffffff;
      padding-top: 20px;
      padding-bottom: 100px;
      font-size: 16px;
      font-family: "Raleway";
      font-weight: 400;
      background: transparent;
    }

    h3 {
      font-family: "Raleway";
      font-weight: 500;
    }

    h1, h2 {
      font-family: "Raleway";
      font-weight: 100;
    }

    .content {
      padding-left: 15px;
      padding-right: 15px;
    }

    @media print {
      .navbar {
        display: none;
      }
      h1 {
        font-size: 24px;
      }
      h2, h3 {
        font-size: 18px;
      }
      a[href]:after {
        content: none !important;
      }
      body {
        font-size: 12px;
        padding-top: 0px;
        padding-bottom: 0px;
      }
    }

    @media (min-width: 768px) {
      .container {
        max-width: 730px;
      }
    }

  </style>

</head>
<body>
    <div class="content">
      {{.Body}}
    </div>
</body>
</html>
